    <script>
    $(function($) {
        $('#date').mask('99/99/9999');
    });
    var socket = io('http://localhost:3000');
    $('#formCadastro').submit(function(e){
        e.preventDefault();
        var nome = $("#nome").val();
        var email = $("#email").val();
        var senha = $("#password").val();
        var telefone =  $("#telefone").val();
        var registerObjetic = {
            nome: nome,
            email: email,
            senha: senha,
            telefone: telefone,
        }
        socket.emit("register",registerObjetic);
        window.location.href ="http://localhost:3000"
    });
    </script>
